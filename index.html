<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form | Home</title>

	<!-- style.css linking here -->
	<link rel="stylesheet" type="text/css" href="css/style.css"> 
	<!-- font-awesome.min.css linking here -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
	<div class="login-box">
		<form action="" class="main-form">
			<div class="avatar-img">
				<img src="images/avatar.png" alt="" class="avatar">
				</div>
				<h1>Registration Form</h1>
				<div>
					<div class="form-group">
					<label for="">First Name</label>
					<input type="text" class="form-control ">
				</div>
				<div>
					<div class="form-group">
					<label for="">Last Name</label>
					<input type="text" class="form-control ">
				</div>
				<div>
					<div class="form-group">
					<label for="">Date of Birth</label>
					<input type="text" class="form-control ">
				</div>
				<div>
					<div class="form-group">
					<label for="">Address</label>
					<input type="text" class="form-control ">
				</div>
				<div>
					<div class="form-group">
					<label for="">Phone Number</label>
					<input type="text" class="form-control ">
				</div>
				<div>
					<div class="form-group">
					<select>
						<option value="0">Please select your religion</option>
						<option value="1">Islam</option>
						<option value="2">Hindu</option>
					</select>
				</div>
				<div class="form-group">
					<label for="">Email</label>
					<input type="text" class="form-control ">
				</div>
				<div class="form-group">
					<label for="">Password</label>
					<input type="Password" class="form-control">
				</div>
				<div>
					<div class="form-group">
					<label for="">Confirm Password</label>
					<input type="Password" class="form-control">
				</div>
				</div>
				<div class="form-group">
				<textarea name="" id="" cols="40" rows="10" placeholder="say something about you"></textarea>
				</div>
				<div>
					<input type="checkbox" name=""> remember me
				</div>
				<div>
					<input type="submit" value="Registered Here" class="btn-primary">
				</div>

		</form>
	</div>
	<div class="social-icons">
		<i class="fa fa-facebook"></i>
		<i class="fa fa-instagram" aria-hidden="true"></i>
		<i class="fa fa-twitter" aria-hidden="true"></i>
		<i class="fa fa-linkedin" aria-hidden="true"></i>
	</div>
	
</body>
</html>
